<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project9</title>
    <script src="JS/main.js"></script>
    <link rel="stylesheet" type="text/css" href="./CSS/main.css">
</head>
<body>
<!-- a time that counts down by seconds, ability to set any time through an input element -->
    <p>How many seconds would you like to set your alarm for?</p>    
    <input id="seconds" value="" />
    <button onclick="countdown()">Click here</button>
    <p id="timer"></p>

    <!-- Slideshow container -->
    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="./images/Forest/forest1.jpg" alt="forest" style="width: 100%;" >
            <div class="text">Misty Forest</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="./images/Forest/forest5.jpeg" alt="forest" style="width: 100%;">
            <div class="text">Beautiful Sun Rays</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="./images/Forest/forest3.jpg" alt="forest" style="width: 100%;">
            <div class="text">Majestic Mountains</div>
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

    </div>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center;">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>

</body>
</html>
